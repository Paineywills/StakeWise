{% extends "core/base.html" %}
{% block title %}Deposit | Stakewise{% endblock %}

{% block content %}
<section class="form-container">
  <h2>Deposit Funds</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Deposit</button>
  </form>

  <p><a href="{% url 'stakewise:deposit' %}">Deposit Funds</a></p>
</section>
{% endblock %}
